<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monthlyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#monthlyGrad)"/>
  
  <!-- 装饰性图案 -->
  <circle cx="150" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="320" r="80" fill="rgba(255,255,255,0.1)"/>
  <rect x="900" y="50" width="40" height="40" rx="8" fill="rgba(255,255,255,0.1)" transform="rotate(15 920 70)"/>
  
  <!-- 日历图标 -->
  <g transform="translate(500, 120)">
    <rect x="-70" y="-70" width="140" height="140" rx="12" fill="rgba(255,255,255,0.95)"/>
    <rect x="-70" y="-70" width="140" height="35" rx="12" fill="#8B5CF6"/>
    <circle cx="-40" cy="-52" r="5" fill="white"/>
    <circle cx="40" cy="-52" r="5" fill="white"/>
    
    <!-- 日期网格 -->
    <g fill="#8B5CF6">
      <rect x="-50" y="-15" width="15" height="15" rx="3"/>
      <rect x="-25" y="-15" width="15" height="15" rx="3"/>
      <rect x="0" y="-15" width="15" height="15" rx="3"/>
      <rect x="25" y="-15" width="15" height="15" rx="3"/>
      <rect x="-50" y="10" width="15" height="15" rx="3"/>
      <rect x="-25" y="10" width="15" height="15" rx="3"/>
      <rect x="0" y="10" width="15" height="15" rx="3" fill="#C4B5FD"/>
      <rect x="25" y="10" width="15" height="15" rx="3"/>
      <rect x="-50" y="35" width="15" height="15" rx="3"/>
      <rect x="-25" y="35" width="15" height="15" rx="3"/>
    </g>
  </g>
  
  <!-- 标题文字 -->
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">每月洞察</text>
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">Monthly Insights</text>
</svg>
