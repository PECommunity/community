<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="articlesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#articlesGrad)"/>
  
  <!-- 装饰性图案 -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="300" r="100" fill="rgba(255,255,255,0.1)"/>
  <path d="M 200,50 L 220,70 L 180,70 Z" fill="rgba(255,255,255,0.15)"/>
  <path d="M 1000,100 L 1020,120 L 980,120 Z" fill="rgba(255,255,255,0.15)"/>
  
  <!-- 文档图标 -->
  <g transform="translate(500, 120)">
    <rect x="-60" y="-80" width="120" height="160" rx="8" fill="rgba(255,255,255,0.95)"/>
    <rect x="-40" y="-50" width="80" height="8" rx="4" fill="#3B82F6"/>
    <rect x="-40" y="-30" width="60" height="6" rx="3" fill="#93C5FD"/>
    <rect x="-40" y="-15" width="70" height="6" rx="3" fill="#93C5FD"/>
    <rect x="-40" y="0" width="55" height="6" rx="3" fill="#93C5FD"/>
    <rect x="-40" y="20" width="80" height="8" rx="4" fill="#3B82F6"/>
    <rect x="-40" y="35" width="50" height="6" rx="3" fill="#93C5FD"/>
  </g>
  
  <!-- 标题文字 -->
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">原创文章</text>
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">Original Articles</text>
</svg>
