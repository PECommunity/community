<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eventsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#eventsGrad)"/>
  
  <!-- 装饰性图案 -->
  <circle cx="100" cy="90" r="65" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="310" r="85" fill="rgba(255,255,255,0.1)"/>
  <path d="M 200,300 L 250,300 L 225,340 Z" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 活动图标 -->
  <g transform="translate(500, 130)">
    <!-- 舞台 -->
    <rect x="-80" y="20" width="160" height="15" rx="3" fill="rgba(255,255,255,0.3)"/>
    
    <!-- 人物剪影 -->
    <g fill="rgba(255,255,255,0.95)">
      <!-- 演讲者 -->
      <circle cx="0" cy="-20" r="18"/>
      <rect x="-12" y="0" width="24" height="30" rx="3"/>
      
      <!-- 观众 -->
      <circle cx="-50" cy="10" r="12"/>
      <rect x="-58" y="24" width="16" height="20" rx="2"/>
      
      <circle cx="-25" cy="15" r="12"/>
      <rect x="-33" y="29" width="16" height="20" rx="2"/>
      
      <circle cx="25" cy="15" r="12"/>
      <rect x="17" y="29" width="16" height="20" rx="2"/>
      
      <circle cx="50" cy="10" r="12"/>
      <rect x="42" y="24" width="16" height="20" rx="2"/>
    </g>
    
    <!-- 对话气泡 -->
    <circle cx="-70" cy="-40" r="8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="70" cy="-45" r="8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="10" cy="-60" r="10" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- 标题文字 -->
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">活动</text>
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">Events</text>
</svg>
